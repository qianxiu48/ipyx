name: IP延迟测试定时任务

on:
  # 定时触发：每天UTC时间18:00（北京时间凌晨2:00）运行
  schedule:
    - cron: '0 18 * * *'
  # 手动触发：允许手动运行工作流
  workflow_dispatch:
  # 代码推送时触发：当有代码推送到main分支时运行
  push:
    branches: [ main, master ]

jobs:
  ip-delay-test:
    name: IP延迟测试
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: 运行IP延迟测试脚本
      run: |
        python ip_delay_tester.py
    
    - name: 上传测试结果
      uses: actions/upload-artifact@v4
      with:
        name: ip-test-results
        path: ip_results/
        retention-days: 7
    
    - name: 提交结果到仓库（可选）
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add ip_results/
        git commit -m "自动更新IP测试结果 $(date)" || exit 0
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}